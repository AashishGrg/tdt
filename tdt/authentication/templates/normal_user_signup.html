{% load staticfiles %} {% load staticfiles %} {% load staticfiles %}
<html>
  <head>
    <title>Register</title>
    <!-- Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="keywords"
      content="Existing Login Form Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design"
    />
    <script type="application/x-javascript">
      addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);

      function hideURLbar() { window.scrollTo(0, 1); }
    </script>
    <!-- //Meta-Tags -->
    <link
      href="{% static 'css/popuo-box.css' %}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <!-- Style -->
    <link
      rel="stylesheet"
      href="{% static 'css/style.css' %}"
      type="text/css"
      media="all"
    />
    <!-- Fonts -->
    <link
      href="//fonts.googleapis.com/css?family=Quicksand:300,400,500,700"
      rel="stylesheet"
    />
    <!-- //Fonts -->
  </head>

  <body>
    <h1></h1>
    <div class="w3layoutscontaineragileits">
      <h2>User Register</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <input
          type="text"
          name="username"
          class="text-info"
          placeholder=" Enter your username"
          maxlength="30"
          required=""
          id="id_username"
        />
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="Enter your email address"
          maxlength="75"
          required=""
          id="id_email"
        /><input
          type="password"
          name="password"
          class="text-info"
          placeholder="Enter the password"
          required=""
          id="id_password"
        />
        <input
          type="text"
          name="parent_code"
          class="form-control"
          placeholder="Enter your parent_code"
          maxlength="16"
          required=""
          id="id_parent_code"
        />
        <ul class="agileinfotickwthree">
          <li>
            <center>
              <a href="{% url 'emailconfig:fetchparent' %}">Fetch Parent ?</a>
            </center>
          </li>
        </ul>
        <center><input type="submit" value="Register Now" /></center>
        <div class="aitssendbuttonw3ls">
          <p>
            To Login <span>â†’</span>
            <a href="{% url 'authentication:login' %}"> Click Here</a>
          </p>
        </div>
      </form>
    </div>
    <script
      type="text/javascript"
      src="{% static 'js/jquery-2.1.4.min.js' %}"
    ></script>
    <!-- pop-up-box-js-file -->
    <script
      src="{% static 'js/jquery.magnific-popup.js' %}"
      type="text/javascript"
    ></script>
    <!--//pop-up-box-js-file -->
    <script>
      $(document).ready(function() {
        $(".w3_play_icon,.w3_play_icon1,.w3_play_icon2").magnificPopup({
          type: "inline",
          fixedContentPos: false,
          fixedBgPos: true,
          overflowY: "auto",
          closeBtnInside: true,
          preloader: false,
          midClick: true,
          removalDelay: 300,
          mainClass: "my-mfp-zoom-in"
        });
      });
    </script>
  </body>
</html>
