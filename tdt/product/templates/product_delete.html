<!DOCTYPE html>
<html lang="en">

<body id="page-top">
    {% include 'head.html' %}
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        {% include 'sidebar.html' %}
        <!-- End of Sidebar -->
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                {% include 'navbar.html' %}
                <!-- End of Topbar -->
                <!-- Begin Page Content -->
                {% block content %}
                <form method="post">
                    {% csrf_token %}
                    <center>
                        <h3> Are you sure want to delete "{{ product }}"</h3>
                        <input type="submit" value="Confirm" class="btn btn-danger">
                </form>
                </p>
                </center>
                {% endblock %}
            </div>
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <!-- Bootstrap core JavaScript-->
    {% include 'javascript.html' %}
</body>

</html>
